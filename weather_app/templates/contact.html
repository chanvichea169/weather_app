<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Weather App</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo or App Name -->
            <a href="{% url 'home' %}" class="text-white text-2xl font-semibold hover:text-blue-200">Weather App</a>
            <!-- Navigation Links -->
            <div class="space-x-6">
                <a href="{% url 'home' %}" class="text-white text-lg hover:text-blue-200">Home</a>
                <a href="{% url 'about' %}" class="text-white text-lg hover:text-blue-200">About</a>
                <a href="{% url 'contact' %}" class="text-white text-lg hover:text-blue-200">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 px-4">
        <h1 class="text-4xl text-center font-bold text-gray-800">Contact Us</h1>
        <p class="text-center text-lg text-gray-600 mt-4">We'd love to hear from you! Whether you have a question or feedback, feel free to reach out.</p>

        <div class="mt-10">
            <h2 class="text-2xl font-semibold text-gray-700">Get In Touch</h2>
            <p class="text-gray-600 mt-2">For inquiries or support, please email us at <a href="mailto:support@weatherapp.com" class="text-blue-600 hover:text-blue-800">support@weatherapp.com</a>.</p>
            <p class="text-gray-600 mt-2">Alternatively, you can reach us on social media or via our <a href="#" class="text-blue-600 hover:text-blue-800">contact form</a>.</p>
        </div>
    </div>
</body>
</html>
